---

services:
  proxyserver:
    image: ghcr.io/prmiguel/mitm-proxy-server:main
    build: ./server
    container_name: proxyserver
    entrypoint: "mitmweb --web-host 0.0.0.0 -s /addons/modify_response.py"
    networks:
      - app-network
    ports:
      - '6080:8080'
      - '6081:8081'
    volumes:
      - dotmitmproxy:/home/mitmproxy/.mitmproxy:rw
      - addonsmitmproxy:/addons:ro
  proxyclient:
    image: ghcr.io/prmiguel/mitm-proxy-client:main
    container_name: proxyclient
    build: ./client
    ports:
        - '6901:6901'
    depends_on:
      - proxyserver
    environment:
        - VNC_PW=password
        - PROXY_SERVER=$PROXY_SERVER
        - HTTP_PROXY=http://$PROXY_SERVER
        - HTTPS_PROXY=http://$PROXY_SERVER
        - http_proxy=http://$PROXY_SERVER
        - https_proxy=http://$PROXY_SERVER
        # - CA_CERT=$CA_CERT
    shm_size: '1gb'
    networks:
      - app-network
    volumes:
      - dotmitmproxy:/dotmitmproxy:ro
      - addonsmitmproxy:/addons:rw
networks:
  app-network:

volumes:
  dotmitmproxy:
  addonsmitmproxy: